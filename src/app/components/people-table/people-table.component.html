<mat-form-field>

<mat-label>Filter</mat-label>
<!-- Ver si es un formControll o el otro -->
<!-- El evento que agarra la función applyFilter es lo que escribe el usuario -->
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Se le asigna a cada columna, al atributo matColumnDef el nombre de dicha columna
    definida en el component-ts bajo la variable displayedColumns, lo mismo para el nombre de la col
  entre los th y de donde obtendrá el dato row.-->
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <!-- MatSort-header es el que permite acomodar la lista de menor a mayor y viceversa -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>

    <!-- company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let row"> {{row.company}} </td>
    </ng-container>

    <!-- levelOfHappines Column -->
    <ng-container matColumnDef="levelOfHappiness">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Level Of Happiness </th>
        <td mat-cell *matCellDef="let row"> {{row.levelOfHappiness}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <!-- Seleccionar cuantos resultados quiero mostrar en el paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>

<!-- Ejemplo de como utilizar una directiva de estructura para mostrar datos en una lista -->
<ul>
  <!-- Ejemplo de como introducir dato por dato -->
  <li>
    <!-- {{}}, las dobles llaves me permiten utilizar javascript y hacer doblebinding para traer datos  -->
    {{ people[0].name }}
  </li>
  <!-- Ejemplo de como se introducen los datos con una directiva de estructura *ngFor -->
  <li *ngFor=" let person of people">
      <!-- {{}}, las dobles llaves me permiten utilizar javascript y hacer doblebinding para traer datos
      en este caso solo declaro una vez y me trae el mismo dato de toda la lista debidoa la iteración que realiza
    el *ngFor en el array de people-->
    {{ person.name }}
  </li>
</ul>
